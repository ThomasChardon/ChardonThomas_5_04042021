<body>
    <header>
        <div class="max-width-container entete">
            <a href="../../index.html">
                <div class="logo">
                    <img src="../../backend/images/logo.jpg" alt="logo" />
                </div>
            </a>
            <div class="navigation">
                <nav>
                    <!-- navigation  -->
                    <ul>
                        <li><a href="../../index.html"><i class="fas fa-home"></i>  Accueil</a></li>
                        <li><a href="#"><i class="fas fa-paw"></i>  Articles</a></li>
                        <li><a href="index.html"><i class="fas fa-shopping-cart"></i>Panier
                            <div id="pastille_panier">
                                2
                            </div>
                        </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="contenu max-width-container">
        <div class="titre_panier">
            <div><button id="suppression_panier">X</button></div>
            <h1> Votre panier : </h1>
        </div>
        <div class="liste_articles_panier" id="observer">
            
        </div>
        <article class="max_width_container renseignement_finalisation">
            <div><h2 id="titre_total">Total du panier : <div id="renseignement_total">0,0€.</div>  </h2></div>
            
            
            <div class="renseignements_panier">
                <div>
                    <form method="POST" id="mon_formulaire">
                    <p>
                        <label for="id_firstname">Votre prénom</label>
                        <input type="text" name="firstName" id="id_firstname"
                        maxlength="20" placeholder="Ex: Gabriel" required autocomplete="new-password"/>
                        <br/>
                        <label for="id_lastname">Votre nom</label>
                        <input type="text" name="lastName" id="id_lastname"
                        maxlength="20" placeholder="Ex: Martin" required autocomplete="new-password"/>
                        <br/>
                        <label for="id_adress">Votre adresse</label>
                        <input type="text" name="address" id="id_adress"
                        maxlength="40" placeholder="1 rue Jules Vernes" required autocomplete="new-password"/>
                        <br/>
                        <label for="id_city">Votre ville</label>
                        <input type="text" name="city" id="id_city"
                        maxlength="20" placeholder="Paris" required autocomplete="new-password"/>
                        <br/>
                        <label for="email">Votre e-mail</label>
                        <input type="email" name="email" id="email"
                        maxlength="20" placeholder="johndoe@gmail.com" required autocomplete="off"/>
                        <br/>
                        <button class="bouton_commander">
                        Finaliser la commande.
                        </button>
                    </p>
                    </form>
                </div>
            </div>
            </article>
    </div>
    <footer>
        <div class="footer max-width-container">
